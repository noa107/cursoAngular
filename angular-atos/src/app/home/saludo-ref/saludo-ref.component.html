<h2>Saludo con referencias locales</h2>
<input type="text" placeholder="Dime tu nombre" #usuario>
<!--usuario es una variable por ref, donde se convierte en un elemento del dom-->
<button type="button" (click)="usuario.value = usuario.value">Salvar</button>
<button type="button" (click)="usuario.value = ''">Borrar</button>
<p>Hola {{usuario.value ? usuario.value : 'amigo, dime tu nombre'}}</p>
